  <body>
    <header class="header">
      <div class="main-block">
        <h2 class="person__title--join">Авторизуйтесь</h2>
        <div class="join-form">
          <form>
            <p><span class="font-user"></span>
              <label>
                <input type="text" name="username" placeholder="Логин">
              </label>
            </p>
            <p><span class="font-user"></span>
              <label>
                <input type="text" name="password" placeholder="Пароль">
              </label>
            </p>
            <p>
              <label>
                <input class="checkbox" type="checkbox"><span class="checkbox-custom"></span><span class="label">Я человек</span>
              </label>
            </p>
            <p>Вы точно не робот?</p>
            <p>
              <label>
                <input class="radio" type="radio" value="sure"><span class="radio-custom"></span><span>Да</span>
                <input class="radio" type="radio" value="not sure"><span class="radio-custom"></span><span>Не уверен</span>
              </label>
            </p>
          </form>
        </div>
        <ul class="nav main-block__item">
          <li class="nav__item--join"><a class="nav__link" href="index.html">На главную</a></li>
          <li class="nav__item--join"><a class="nav__link" href="#">Войти</a></li>
